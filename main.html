<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Marathon Jack</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link type="text/css" rel="stylesheet" href="template.css">
    <link type="text/css" rel="stylesheet" href="modal_image.css">
  </head>
  <body>
    <h1>Marathon Jack</h1>
    <img id="myImg" src="img/Blackjack.jpg">
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <div id="modalWin" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>

    <div id="desk">
      <p class="infos">Dealer's Cards</p>
      <div id="dealerCards">
      </div>
      <p class="infos" id="playerInfo">Your Cards</p>
      <div id="playerCards"> <!-- Flexbox -->
      </div>
    </div>
    <div class="points">
      <p id="pointsDealer"></p>
      <p id="pointsJoueur"></p>
    </div>
    <div class="buttons">
      <button id="donnezcarte">Card</button>
      <button id="noCard">Stay</button>
      <button id="restart">Start Again</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
